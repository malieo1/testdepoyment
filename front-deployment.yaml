apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deplyment
spec:
  selector:
    matchLabels:
      app: test-php
  replicas: 1
  template:
    metadata:
      labels:
        app: test-php
    spec:
      containers:
        - name: angular-front
          image: malekzahmoul20971/cicd-stage:1.0.0-37
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: test-service
spec:
  selector:
    app: test-php
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32080
  type: NodePort
